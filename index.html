<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click Game</title>
  <style>
    .player {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }
    img {
      width: 150px;
      cursor: pointer;
    }
      #game {
    text-align: center;         /* 🔴 */
    margin-top: 30px;           /* 🔴 */
    }
  </style>
</head>
<body>

<div id="game">
  <div class="player">
    <img id="imgA" src="Downloads/IMG_1432.WEBP" onclick="handleClick('A')" />
    <p>A: <span id="scoreA">0</span></p>
  </div>
  <div class="player">
    <img id="imgB" src="Downloads/IMG_1436.JPG" onclick="handleClick('B')" />
    <p>B: <span id="scoreB">0</span></p>
  </div>
  <div class="player">
    <img id="imgC" src="Downloads/IMG_1440.PNG" onclick="handleClick('C')" />
    <p>C: <span id="scoreC">0</span></p>
  </div>
  <div class="player">
    <img id="imgD" src="Downloads/IMG_1435.JPG" onclick="handleClick('D')" />
    <p>D: <span id="scoreD">0</span></p>
  </div>
  <div class="player">
    <img id="imgE" src="Downloads/IMG_1438.JPG" onclick="handleClick('E')" />
    <p>E: <span id="scoreE">0</span></p>
  </div>
</div>

<audio id="soundA" src="/Users/seogahyeon/Downloads/야.mp3"></audio> 
<audio id="soundB" src="/Users/seogahyeon/Downloads/거.mp3"></audio> 
<audio id="soundC" src="/Users/seogahyeon/Downloads/존.mp3"></audio> 
<audio id="soundD" src="/Users/seogahyeon/Downloads/훠.mp3"></audio> 
<audio id="soundE" src="/Users/seogahyeon/Downloads/에.mp3"></audio> 
<script>
  // 이미지 주소 맵핑
  const players = {
    A: {
      original:  "Downloads/IMG_1432.WEBP",
      changed: "Downloads/IMG_1433.JPG",
      score: 0
    },
    B: {
      original: "Downloads/IMG_1436.JPG",
      changed: "Downloads/IMG_1437.jpg",
      score: 0
    },
    C: {
      original: "Downloads/IMG_1440.PNG",
      changed: "Downloads/IMG_1441.jpg",
      score: 0
    },
    D: {
      original: "Downloads/IMG_1435.JPG",
      changed: "Downloads/IMG_1434.JPG",
      score: 0
    },
    E: {
      original: "Downloads/IMG_1438.JPG",
      changed: "Downloads/IMG_1439.JPG",
      score: 0
    },
  };

  function handleClick(playerKey) {
    const img = document.getElementById("img" + playerKey);
    const scoreEl = document.getElementById("score" + playerKey);
    const sound = document.getElementById("sound" + playerKey); 

    // 소리 재생
    sound.currentTime = 0;
    sound.play();

    // 이미지 바꾸기
    img.src = players[playerKey].changed;

    // 점수 증가
    players[playerKey].score++;
    scoreEl.textContent = players[playerKey].score;

    // 0.5초 후 원래 이미지로 복구
    setTimeout(() => {
      img.src = players[playerKey].original;
    }, 100);
  }
</script>

</body>
</html>
